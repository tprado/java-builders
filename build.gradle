apply plugin: 'idea'
apply plugin: 'java'

idea {
    module {
        downloadSources = true
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile('org.projectlombok:lombok:1.16.18')
    testCompile('junit:junit:4.12')
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.0.1'
}
